# Uncomment for init database (first start)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/postgresql/init.sql

# PostgreSQL Config Start
#----------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/users_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
#----------------------------------------------------------------
# PostgreSQL config end